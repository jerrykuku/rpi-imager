name: Build ZimaOS Imager

on:
  push:
    branches: [ main, copilot/add-zimaos-image-writer, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  QT_VERSION: '6.9.1'

jobs:
  build-linux-appimage:
    name: Build Linux AppImage (x86_64)
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for version tags
        submodules: recursive
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          cmake \
          git \
          libgnutls28-dev \
          libarchive-dev \
          libcurl4-openssl-dev \
          liblzma-dev \
          desktop-file-utils \
          wget \
          file \
          fuse \
          libfuse2
    
    - name: Build Qt
      run: |
        sudo ./qt/build-qt.sh
    
    - name: Build AppImage
      run: |
        ./create-appimage.sh
    
    - name: Get version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Rename AppImage
      run: |
        # Find the generated AppImage
        APPIMAGE=$(ls -1 ZimaOS*.AppImage Raspberry*.AppImage rpi-imager*.AppImage 2>/dev/null | head -1)
        if [ -n "$APPIMAGE" ]; then
          mv "$APPIMAGE" "ZimaOS-Imager-${{ steps.version.outputs.version }}-x86_64.AppImage"
        else
          echo "Warning: No AppImage found"
          ls -la *.AppImage 2>/dev/null || echo "No AppImage files"
        fi
    
    - name: Upload AppImage artifact
      uses: actions/upload-artifact@v4
      with:
        name: ZimaOS-Imager-Linux-x86_64
        path: ZimaOS-Imager-*.AppImage
        if-no-files-found: error
        retention-days: 30
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ZimaOS-Imager-*.AppImage
        draft: false
        prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-linux-appimage]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        echo "Build Status Summary:"
        echo "Linux AppImage: ${{ needs.build-linux-appimage.result }}"
        echo ""
        echo "Note: Windows and macOS builds run in separate workflows"
        echo "  - build-windows.yml: Windows installer"
        echo "  - build-macos.yml: macOS DMG"
        
        if [[ "${{ needs.build-linux-appimage.result }}" != "success" ]]; then
          echo "Linux build failed!"
          exit 1
        fi
        
        echo "Linux build completed successfully!"
